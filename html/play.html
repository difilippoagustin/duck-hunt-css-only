<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/play.css">
    <title>Duck Hunt - CSS Version</title>
</head>
<body>
    <main>
        <audio autoplay loop src="https://vgmsite.com/soundtracks/duck-hunt/ehrpengx/03%20-%20Clay%20Shooting%20Intro.mp3"></audio>
        <div class="rules">
            <h1>TENÉS 10 SEGUNDOS PARA CAZAR LA MAYOR CANTIDAD DE PATOS QUE PUEDAS</h1> 
        </div>
        <section class="game">
            <div class="game-box">
                <input class="duck" type="radio" name="check1" id="check1"/>
                <label for="check1" class="label label1"></label>
                <br>
                <br>
                <input class="duck" type="radio" name="check2" id="check2"/>
                <label for="check2" class="label label2"></label>
                <br>
                <br>
                <input class="duck" type="radio" name="check3" id="check3"/>
                <label for="check3" class="label label3"></label>
                <br>
                <br>
                <input class="duck" type="radio" name="check4" id="check4"/>
                <label for="check4" class="label label4"></label>
                <br>
                <br>
                <input class="duck" type="radio" name="check5" id="check5"/>
                <label for="check5" class="label label5"></label>
                <br>
                <br>
                <input class="duck" type="radio" name="check6" id="check6"/>
                <label for="check6" class="label label6"></label>
                <br>
                <br>
                <input class="duck" type="radio" name="check7" id="check7"/>
                <label for="check7" class="label label7"></label>
                <br>
                <br>
                <input class="duck" type="radio" name="check8" id="check8"/>
                <label for="check8" class="label label8"></label>
                <br>
                <br>
                <input class="duck" type="radio" name="check9" id="check9"/>
                <label for="check9" class="label label9"></label>
                <br>
                <br>
                <input class="duck" type="radio" name="check10" id="check10"/>
                <label for="check10" class="label label10"></label>
            </div>
        </section>
        <section class="menu">
            <div class="score">
                <p class="kills">SCORE: </p>
                <p><a class="back-home" href="#home">VOLVER AL INICIO</a></p>
            </div>
            <div class="modal" id="home">
                <div class="modal-content">
                    <h1>Estás seguro que querés volver?</h1>
                    <a href="/html/index.html">VOLVER</a> |
                    <a href="#" class="close-modal">QUEDARME</a>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
